[package]
name = "epic_api"
version = "3.3.2"
authors = ["Epic Foundation <epiccash@brickabode.com>"]
description = "APIs for epic, a simple, private and scalable cryptocurrency implementation based on the MimbleWimble chain format."
license = "Apache-2.0"
repository = "https://github.com/EpicCash/epic"
keywords = ["crypto", "epic", "mimblewimble"]
workspace = ".."
edition = "2018"

[dependencies]
easy-jsonrpc-mw = "0.5.3"
failure = "0.1.1"
failure_derive = "0.1.1"
hyper = "0.12"
lazy_static = "1"
regex = "1"

serde = "1"
serde_derive = "1"
serde_json = "1"
log = "0.4"
tokio = "0.1"
tokio-core = "0.1.17"
tokio-tcp = "0.1"

http = "0.1.5"
hyper-timeout = "0.2"
futures = "0.1.21"

url = "1.7.0"
bigint = "4.4.1"

ring = "^0.16.20"
hyper-rustls = "0.17.1"
rustls = "0.16.0"
tokio-rustls = "^0.10"

epic_core = { path = "../core", version = "3.3.2" }
epic_chain = { path = "../chain", version = "3.3.2" }
epic_p2p = { path = "../p2p", version = "3.3.2" }
epic_pool = { path = "../pool", version = "3.3.2" }
epic_store = { path = "../store", version = "3.3.2" }
epic_util = { path = "../util", version = "3.3.2" }
