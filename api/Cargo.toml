[package]
name = "epic_api"
version = "3.0.0"
authors = ["Epic Foundation <mimblewimble@lists.launchpad.net>"]
description = "APIs for epic, a simple, private and scalable cryptocurrency implementation based on the MimbleWimble chain format."
license = "Apache-2.0"
repository = "https://github.com/mimblewimble/epic"
keywords = [ "crypto", "epic", "mimblewimble" ]
workspace = ".."
edition = "2018"

[dependencies]
easy-jsonrpc-mw = "0.5.3"
failure = "0.1.1"
failure_derive = "0.1.1"
hyper = "0.13"
lazy_static = "1"
regex = "1"
ring = "0.16"
serde = "1"
serde_derive = "1"
serde_json = "1"
log = "0.4"
tokio = { version = "0.2", features = ["full"] }
tokio-rustls = "0.12"
http = "0.1.5"
hyper-rustls = "0.19"
hyper-timeout = "0.3"
futures = "0.3"
rustls = "0.16"
url = "1.7.0"
bigint = "4.4.1"
bytes = "0.5"

epic_core = { path = "../core", version = "3.0.0" }
epic_chain = { path = "../chain", version = "3.0.0" }
epic_p2p = { path = "../p2p", version = "3.0.0" }
epic_pool = { path = "../pool", version = "3.0.0" }
epic_store = { path = "../store", version = "3.0.0" }
epic_util = { path = "../util", version = "3.0.0" }
