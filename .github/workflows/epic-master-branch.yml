name: Epic Master Branch

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install recommended rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - name: build
      run: cargo test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Install recommended rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - name: build
      run: cargo build --release --locked
